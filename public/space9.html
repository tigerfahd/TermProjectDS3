<!DOCTYPE html>
<html>
    <head>
        <title>Peru</title>
        <meta name="description" content="Peru">
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/roll-dice-component.js"></script>
        <script src="/js/create-card-component.js"></script>
        <script src="/js/remove-component.js"></script>
        <script src="/js/create-sound-component.js"></script>
        <script src="/js/create-backgroundSound-component.js"></script>
        <script src="/js/create-soundtwo-component.js"></script>
        <script src="/js/create-soundthree-component.js"></script>
        <script src="/js/go-map-component.js"></script>
        
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
        <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>  
       
        
    </head>
    <body>

        <a-scene networked-scene shadow="type:basic;">
                <a-assets timeout="10000">


                    <img crossorigin="anonymous" id="skymap" src="/assets/textures/SunsetSky.jpg">
                    <img crossorigin="anonymous" id="worldmap" src="/assets/textures/IndiaWorld.png">
                    <img crossorigin="anonymous" id="dicemap" src="/assets/textures/dice.png">
                    <img crossorigin="anonymous" id="kanmap" src="/assets/textures/kanjira_texture.png">
                    <img crossorigin="anonymous" id="tablamap" src="/assets/textures/tabla_texture.png">
                    <img crossorigin="anonymous" id="tanmap" src="/assets/textures/tanpura_tex2.png">
                    <img crossorigin="anonymous" id="teamap" src="/assets/textures/tealight_texture1.png">
                    <img crossorigin="anonymous" id="tea2map" src="/assets/textures/tealight_texture2.png">
                    <img crossorigin="anonymous" id="tea3map" src="/assets/textures/tealight_texture3.png">
                    <img crossorigin="anonymous" id="tea4map" src="/assets/textures/tealight_texture4.png">
                    <img crossorigin="anonymous" id="infomap" src="/assets/textures/infoBlock_texture.png">
                    <img crossorigin="anonymous" id="globemap" src="/assets/textures/globe_texture.png">
                    

                    <a-asset-item crossorigin="anonymous" id="dice" src="/assets/models/dice.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="world" src="/assets/models/IndiaWorld.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="kanjira" src="/assets/models/kanjira.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="tabla" src="/assets/models/tabla.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="tanpura" src="/assets/models/tanpura.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="tealight" src="/assets/models/tealight.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="globe" src="/assets/models/globe.obj"></a-asset-item>
                      
                    <!-- <audio id="kanSound" crossorigin="anonymous" src="/assets/sound/India/Zurna.mp3" ></audio>
                    <audio id="tablaSound" crossorigin="anonymous" src="/assets/sound/India/swoosh.mp3" ></audio>
                    <audio id="tanpuraSound" crossorigin="anonymous" src="/assets/sound/India/Guitar.mp3" ></audio>
                    <audio id="indiaSound" crossorigin="anonymous" src="/assets/sound/India/GreekMusic.mp3" ></audio> -->
                   
                </a-assets>
               
    
                <a-entity  position="-151 43 540 " camera look-controls wasd-controls="acceleration: 470">
                    <a-entity   cursor="fuse:true; fuseTimeout:500; rayOrigin:mouse;" >
                    </a-entity>
                </a-entity>
                    
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 0.8; color:#bbb;"></a-entity>
                

                <a-entity obj-model="obj: #world" material ="src: #worldmap" scale="0.6 0.6 0.6" rotation="0 -90 0" position=" 0 -20 0" shadow="cast:true; receive:true;"></a-entity>
                
                <a-entity go-map-component obj-model="obj: #globe" material ="src: #globemap" scale="12 12 12" position=" -331 -3 290" shadow="cast:true; receive:true;"></a-entity>
                <a-entity roll-dice-component obj-model="obj: #dice" material ="src: #dicemap" scale="12 12 12" position=" -308 0.5 290" shadow="cast:true; receive:true;"></a-entity>
                <a-entity create-card-component obj-model="obj: #dice" material ="src: #infomap" scale="12 12 12" position=" -292 0.5 290" shadow="cast:true; receive:true;"></a-entity>
                
                <a-entity create-soundthree-component obj-model="obj: #kanjira" material ="src: #kanmap" scale="10 10 10" position=" 5 25 155" rotation="0 0 0" shadow="cast:true; receive:true;">
                    <!-- <a-animation attribute="position" begin="mouseenter" to="-38 4.8 90" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="scale" begin="mouseenter" to="0.14 0.14 0.14" dur="800"></a-animation>
                    <a-animation attribute="scale" begin="mouseleave" to="0.1 0.1 0.1" dur="800"></a-animation> -->
               
                </a-entity>
            
                </a-entity>
                <a-entity create-sound-component obj-model="obj: #tabla" material ="src: #tablamap" scale="8 8 8" position=" 81.5 23.5 154" rotation="0 0 0" shadow="cast:true; receive:true;">
                    <!-- <a-animation attribute="position" begin="mouseenter" to="93 13 109" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" dur="2500" to="450 225 -25"></a-animation> -->
                    
                </a-entity>

                <a-entity create-soundtwo-component obj-model="obj: #tanpura" material ="src: #tanmap" scale="7 7 7" position=" 190 27 177" rotation="0 0 45" shadow="cast:true; receive:true;">
                    <!-- <a-animation attribute="position" begin="mouseenter" to="91 7 109" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" dur="2500" to="490 225 -165"></a-animation> -->
                </a-entity>

                <a-entity obj-model="obj: #tealight" material ="src: #teamap" scale="10 10 10" position=" -280 -17 59" rotation="0 0 0" shadow="cast:true; receive:true;">
                   <a-animation attribute="position" begin="mouseenter" to="409 -17 59" easing="linear" direction="alternate" dur="75000" repeat="indefinite"></a-animation>
                    
                </a-entity>
                <a-entity obj-model="obj: #tealight" material ="src: #tea2map" scale="10 10 10" position=" -250 -17 68" rotation="0 0 0" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" begin="mouseenter" to="409 -17 68" easing="linear" direction="alternate" dur="75000" repeat="indefinite"></a-animation>
                    
                </a-entity>
                <a-entity obj-model="obj: #tealight" material ="src: #tea3map" scale="10 10 10" position=" 244 -17.4 335" rotation="0 0 0" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" to="244 -17.4 -273" easing="linear" direction="alternate" dur="75000" repeat="indefinite"></a-animation>
                    
                </a-entity>
                <a-entity obj-model="obj: #tealight" material ="src: #tea4map" scale="12 12 12" position=" 91 -17 109" rotation="0 0 0" shadow="cast:true; receive:true;">
                    
                    
                </a-entity>
              
                
                
            
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:700;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"
                    rotation="0 90 0"></a-entity>
        </a-scene>
    </body>
</html>
