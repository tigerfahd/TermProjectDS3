<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example — Networked-Aframe</title>
    <meta name="description" content="Basic Example — Networked-Aframe">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/js/easyrtc.js"></script>
    <script src="/js/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>

    <script>
      // Define custom schema for syncing avatar
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation'
        ]
      });
    </script>
  </head>
  <body>

    <a-scene networked-scene="
      room: blocks;
      debug: true;
    ">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <img crossorigin="anonymous" id="skymap" src="/assets/textures/Sky.jpg">

        <a-asset-item id="snowobj" src="/assets/models/snowman.obj"></a-asset-item>
        
        <img crossorigin="anonymous" id="snowmap" src="/assets/textures/snowman_tex.png">

      

        <!-- Templates -->

        <!-- Avatar -->
        <script id="avatar-template" type="text/html">
          <a-entity class="heads">
            <a-entity obj-model="obj: #snowobj;" material ="src: #snowmap" scale="5 5 5"></a-entity>
          </a-entity>
        </script>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera="userHeight: 1.6" spawn-in-circle="radius:2;" wasd-controls look-controls>
      </a-entity>

      <!-- <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity> -->
      <!-- <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity> -->


      <a-entity obj-model="obj: #scene-obj; mtl: #scene-mtl" position="-0.542 1.5 -6.206" scale="30 30 30"></a-entity>
      <a-entity id="sky"
                    geometry="primitive:sphere; radius:600;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"></a-entity>
    </a-scene>

    
  </body>
</html>
