<!DOCTYPE html>
<html>
    <head>
        <title>Atlantic Ocean</title>
        <meta name="description" content="Atlantic Ocean">
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
     
        <script src="/js/roll-dice-component.js"></script>

    </head>
    <body>
        
        <a-scene shadow="type:basic;">
                <a-assets timeout="3000">

                   
                    <img crossorigin="anonymous" id="skymap" src="/assets/textures/Sky.jpg">
                    <img crossorigin="anonymous" id="worldmap" src="/assets/textures/atlantic_tex.png">
                    <img crossorigin="anonymous" id="boatmap" src="/assets/textures/boat_tex.png">
                    <img crossorigin="anonymous" id="dicemap" src="/assets/textures/dice.png">
                    
                    <a-asset-item crossorigin="anonymous" id="world" src="/assets/models/Ocean.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="dice" src="/assets/models/dice.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="boat" src="/assets/models/boat.obj"></a-asset-item>
               
                </a-assets>

                <a-entity position="0 25 340" camera look-controls wasd-controls="acceleration: 270">
                    <a-animation attribute="position" to="0 15 -345" direction="alternate" dur="60000" repeat="indefinite"></a-animation>
              
                    <a-entity   cursor="fuse:true; fuseTimeout:500; rayOrigin:mouse;" >
                    </a-entity>
                </a-entity>

          
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 1.0; color:#bbb;"></a-entity>
            
                <a-entity position="0 100 300" particle-system="preset: rain; size:0.5; color:00AED1;"></a-entity>
                <a-entity position="0 100 50" particle-system="preset: rain; size:0.5; color:00AED1;"></a-entity>
                
                
                <a-entity obj-model="obj: #world" material ="src: #worldmap" scale="0.4 0.4 0.4" position=" 0 -10 0" rotation="0,0,0"shadow="cast:true; receive:true;">
                    <a-animation attribute="position" to="0 -5 0" direction="alternate" dur="4000" repeat="indefinite"></a-animation>
                </a-entity>
                <a-entity obj-model="obj: #boat" material ="src: #boatmap" scale="0.9 0.9 0.9" position=" 87 -6 345" rotation="0,0,0"shadow="cast:true; receive:true;">
                  <a-animation attribute="position" to="87 -6 -345" direction="alternate" dur="60000" repeat="indefinite"></a-animation>
                </a-entity>
                <a-entity roll-dice-component obj-model="obj: #dice" material ="src: #dicemap" scale="10 10 10" position=" 40 3 -5" shadow="cast:true; receive:true;"></a-entity> 
                
            
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:500;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"></a-entity>
        </a-scene>
    </body>
</html>
