<!DOCTYPE html>
<html>
    <head>
        <title>Egypt</title>
        <meta name="description" content="Egypt">
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/create-sound-component.js"></script>
        <script src="/js/create-backgroundSound-component.js"></script>
        <script src="/js/create-soundtwo-component.js"></script>
        <script src="/js/roll-dice-component.js"></script>
        <script src="/js/create-card-component.js"></script>
        <script src="/js/go-map-component.js"></script>

    </head>
    <body>
        
        <a-scene shadow="type:basic;">
                <a-assets timeout="3000">
                    
                    <img crossorigin="anonymous" id="skymap" src="/assets/textures/Sky.jpg">
                    <img crossorigin="anonymous" id="worldmap" src="/assets/textures/World.png">
                    <img crossorigin="anonymous" id="cloudmap" src="/assets/textures/cloud.png">
                    <img crossorigin="anonymous" id="dicemap" src="/assets/textures/dice.png">
                    <img crossorigin="anonymous" id="scrollmap" src="/assets/textures/Hieroglyphics.png">
                    <img crossorigin="anonymous" id="doumbekmap" src="/assets/textures/doumbek_texture.png">
                    <img crossorigin="anonymous" id="oudmap" src="/assets/textures/oud_texture.png">
                    <img crossorigin="anonymous" id="infomap" src="/assets/textures/infoBlock_texture.png">
                    <a-asset-item crossorigin="anonymous" id="world" src="/assets/models/World.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="world" src="/assets/models/dice.obj"></a-asset-item>
                    <img crossorigin="anonymous" id="globemap" src="/assets/textures/globe_texture.png">
                    
                    <a-asset-item crossorigin="anonymous" id="scroll" src="/assets/models/Hieroglyphics.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="doumbek" src="/assets/models/Doumbek_Final.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="oud" src="/assets/models/Oud_Final.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="dice" src="/assets/models/dice.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="globe" src="/assets/models/globe.obj"></a-asset-item>
                    <audio id="doumbekSound" crossorigin="anonymous" src="/assets/sound/Egypt/Doumbek.mp3" ></audio>
                    <audio id="oudSound" crossorigin="anonymous" src="/assets/sound/Egypt/Oud.mp3" ></audio>
                    <audio id="egyptSound" crossorigin="anonymous" src="/assets/sound/Egypt/Desert_Caravan (Trimmed).mp3" ></audio>
                
                </a-assets>

                
                
                <a-entity position="3 3 90 " camera look-controls wasd-controls="acceleration: 270">   
                    <a-entity   cursor="fuse:true; fuseTimeout:1000; rayOrigin:mouse;" >
                    </a-entity>
                </a-entity>

                <a-entity id="dSound" sound="src:#doumbekSound"></a-entity>
                <a-entity id="oSound" sound="src:#oudSound"></a-entity>
                <a-entity id="eSound" sound="src:#egyptSound"></a-entity>
              
                
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 1.0; color:#bbb;"></a-entity>
                
                
                <a-entity create-backgroundSound-component obj-model="obj: #world" material ="src: #worldmap" scale="0.1 0.1 0.1" position=" 0 -1 0" shadow="cast:true; receive:true;"></a-entity>

                <a-entity id="dice" roll-dice-component obj-model="obj: #dice" material ="src: #dicemap" scale="3 3 3" position=" 25 -0.5 58" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" begin="mouseenter" dur="500" to="25 3 58"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" dur="500" to="360 -90 45"></a-animation>
                </a-entity>
                <a-entity create-card-component obj-model="obj: #dice" material ="src: #infomap" scale="3 3 3" position=" 20 -0.5 58" shadow="cast:true; receive:true;"></a-entity>
                <a-entity go-map-component obj-model="obj: #globe" material ="src: #globemap" scale="3 3 3" position=" 30 -0.5 58" shadow="cast:true; receive:true;"></a-entity>
                <a-entity create-sound-component obj-model="obj: #doumbek" material ="src: #doumbekmap" scale="2.5 2.5 2.5" position=" 20 1.2 48" rotation="45 0 0" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" begin="mouseenter" to="20 1.8 48" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" dur="200" to="0 -90 0"></a-animation>
                   
                </a-entity>
                <a-entity create-soundtwo-component obj-model="obj: #oud" material ="src: #oudmap" scale="2.5 2.5 2.5" position=" 20 1.4 53" rotation="0 -90 -45" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" begin="mouseenter" to="20 2 53" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" dur="200" to="0 -90 0"></a-animation>
                </a-entity>

                <a-entity obj-model="obj: #scroll" material ="src: #scrollmap" scale="0.06 0.06 0.06" position=" 20 3 51" rotation="0 0 0" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" begin="mouseenter" to="20 1.8 51" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" dur="200" to="0 -90 0"></a-animation>
                    <a-animation attribute="rotation" begin="click" dur="2500" to="360 225 45"></a-animation>
                </a-entity>
            
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:500;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"></a-entity>
        </a-scene>
    </body>
</html>
