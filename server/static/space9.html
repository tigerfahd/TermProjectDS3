<!DOCTYPE html>
<html>
    <head>
        <title>Peru</title>
        <meta name="description" content="Peru">
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/roll-dice-component.js"></script>
        <script src="/js/create-card-component.js"></script>
        <script src="/js/remove-component.js"></script>
        <script src="/js/create-sound-component.js"></script>
        <script src="/js/create-backgroundSound-component.js"></script>
        <script src="/js/create-soundtwo-component.js"></script>
        <script src="/js/create-soundthree-component.js"></script>
        <script src="/js/go-map-component.js"></script>
        <script src="/js/spawn-in-circle.component.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="easyrtc/easyrtc.js"></script>
        <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
       
        
    </head>
    <body>

        <a-scene networked-scene="  app: myApp;
        room: room1;
        debug: true;
        adapter: easyrtc;"
        shadow="type:basic;">
                <a-assets timeout="10000">


                    <img crossorigin="anonymous" id="skymap" src="/assets/textures/NightSky.jpg">
                    <img crossorigin="anonymous" id="worldmap" src="/assets/textures/peruWorld_texture.png">
                    <img crossorigin="anonymous" id="dicemap" src="/assets/textures/dice.png">
                    <img crossorigin="anonymous" id="panmap" src="/assets/textures/panFlute_tex2.png">
                    <img crossorigin="anonymous" id="charmap" src="/assets/textures/charango_texture.png">
                    <img crossorigin="anonymous" id="quenamap" src="/assets/textures/Quena.png">
                    <img crossorigin="anonymous" id="infomap" src="/assets/textures/infoBlock_texture.png">
                    <img crossorigin="anonymous" id="globemap" src="/assets/textures/globe_texture.png">
                    

                    <a-asset-item crossorigin="anonymous" id="dice" src="/assets/models/dice.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="world" src="/assets/models/peruWorld.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="pan" src="/assets/models/panFlute.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="char" src="/assets/models/charango.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="quena" src="/assets/models/Quena.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="globe" src="/assets/models/globe.obj"></a-asset-item>
                      
                    <audio id="panSound" crossorigin="anonymous" src="/assets/sound/Peru/panFlute.mp3" ></audio>
                    <audio id="charSound" crossorigin="anonymous" src="/assets/sound/Peru/charango.mp3" ></audio>
                    <audio id="quenaSound" crossorigin="anonymous" src="/assets/sound/Peru/quena.mp3" ></audio>
                    <audio id="peruSound" crossorigin="anonymous" src="/assets/sound/Peru/peru.mp3" ></audio>

                    <template id="avatar-template">
                        <a-entity class="avatar">
                        <a-entity obj-model="obj: #snowman" material ="src: #snowmap" scale="1 1 1" rotation="0 180 0" shadow="cast:true; receive:true;"></a-entity>
                          </a-entity>
                        </a-entity>
                      </template>
                      <img crossorigin="anonymous" id="snowmap" src="/assets/textures/snowman_tex.png">
                    
                      <a-asset-item crossorigin="anonymous" id="snowman" src="/assets/models/snowman.obj"></a-asset-item>
                   
                </a-assets>

                <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" camera position="-1 10 442" spawn-in-circle="radius:3;" look-controls wasd-controls="acceleration: 270" >
                    <a-entity   cursor="fuse:true; fuseTimeout:500; rayOrigin:mouse;" >
                    </a-entity>
                </a-entity>

                <a-entity id="dSound" sound="src:#panSound"></a-entity>
                <a-entity id="oSound" sound="src:#charSound"></a-entity>
                <a-entity id="kSound" sound="src:#quenaSound"></a-entity>
                <a-entity id="eSound" sound="src:#peruSound"></a-entity>
                    
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 0.8; color:#bbb;"></a-entity>
                

                <a-entity obj-model="obj: #world" material ="src: #worldmap" scale="0.3 0.3 0.3" rotation="0 -90 0" position=" 0 -5 192" shadow="cast:true; receive:true;"></a-entity>
                
                <a-entity go-map-component obj-model="obj: #globe" material ="src: #globemap" scale="5 5 5" position=" 60 -1 383" shadow="cast:true; receive:true;"></a-entity>
                <a-entity roll-dice-component obj-model="obj: #dice" material ="src: #dicemap" scale="5 5 5" position=" 70 -2 383" shadow="cast:true; receive:true;"></a-entity>
                <a-entity create-card-component obj-model="obj: #dice" material ="src: #infomap" scale="5 5 5" position=" 80 -2 383" shadow="cast:true; receive:true;"></a-entity>
                
                <a-entity create-sound-component obj-model="obj: #pan" material ="src: #panmap" scale="0.1 0.1 0.1" position=" 25 8 344" rotation="35 0 90" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" begin="mouseenter" to="25 9 344" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" to="0 360 90"></a-animation>
               
                </a-entity>
            
                </a-entity>
                <a-entity create-soundtwo-component obj-model="obj: #char" material ="src: #charmap" scale="5 5 5" position=" 25 8 382" rotation="0 0 0" shadow="cast:true; receive:true;">
                    <a-animation attribute="rotation" begin="mouseenter" dur="1000" to="0 0 90"></a-animation> 
                    <a-animation attribute="position" begin="mouseenter" to="25 9 382" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    
                    
                </a-entity>

                <a-entity create-soundthree-component obj-model="obj: #quena" material ="src: #quenamap" scale="0.5 0.5 0.5" position="-27 8 375" rotation="0 90 25" shadow="cast:true; receive:true;">
                   <a-animation attribute="position" begin="mouseenter" to="-27 9 375" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                </a-entity>

               
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:700;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"
                    rotation="0 90 0"></a-entity>
        </a-scene>
        <script>
            
            NAF.schemas.add({
              template: '#avatar-template',
              components: [
                'position',
                'rotation'
              ]
            });
        </script>
    </body>
</html>
