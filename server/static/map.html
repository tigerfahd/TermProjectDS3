<!DOCTYPE html>
<html>
    <head>
        <title>3D Map</title>
        <meta name="description" content="">
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/go-back-component.js"></script>

    </head>
    <body>
       
        <a-scene shadow="type:basic;">
                <a-assets timeout="3000">

                    <img crossorigin="anonymous" id="skymap" src="/assets/textures/NightSky.jpg">
                    <img crossorigin="anonymous" id="globemap" src="/assets/textures/globe_texture.png">
                    <img crossorigin="anonymous" id="worldmap" src="/assets/textures/map_texture.png">
                    
                    
                    <a-asset-item crossorigin="anonymous" id="globe" src="/assets/models/globe.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="world" src="/assets/models/map.obj"></a-asset-item>
                    
               
                </a-assets>

                <a-entity position="0 75 340" camera look-controls wasd-controls="acceleration: 270">
              
                    <a-entity   cursor="fuse:true; fuseTimeout:500; rayOrigin:mouse;" >
                    </a-entity>
                </a-entity>

          
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 1.0; color:#bbb;"></a-entity>
            
                
                
                <a-entity obj-model="obj: #world" material ="src: #worldmap" scale="1 1 1" position=" 0 -60 0" shadow="cast:true; receive:true;">
                    <a-animation attribute="rotation" to="0 360 0" dur="30000" easing="linear" repeat="indefinite"></a-animation>
                    <a-animation attribute="scale" begin="mouseenter" to="1.4 1.4 1.4" dur="500"></a-animation>
                    <a-animation attribute="scale" begin="mouseleave" to="1 1 1" dur="500"></a-animation>
                </a-entity>
                <a-entity go-back-component obj-model="obj: #globe" material ="src: #globemap" scale="55 55 55" position=" 0 105 0" shadow="cast:true; receive:true;">
                  
                </a-entity>
                
                
            
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:500;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"></a-entity>
        </a-scene>
    </body>
</html>
