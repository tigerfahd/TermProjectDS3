<!DOCTYPE html>
<html>
    <head>
        <title>Antarctica</title>
        <meta name="description" content="Antarctica">
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/roll-dice-component.js"></script>
        <script src="/js/create-soundfour-component.js"></script> 
        <script src="/js/create-card-component.js"></script>
        <script src="/js/remove-component.js"></script>
        <script src="/js/create-sound-component.js"></script>
        <script src="/js/create-backgroundSound-component.js"></script>
        <script src="/js/create-soundtwo-component.js"></script>
        <script src="/js/create-soundthree-component.js"></script>
        <script src="/js/go-map-component.js"></script>
        <script src="/js/spawn-in-circle.component.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="easyrtc/easyrtc.js"></script>
        <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
       
        
    </head>
    <body>

        <a-scene networked-scene="  app: myApp;
        room: room1;
        debug: true;
        adapter: easyrtc;
        audio: true;" 
        shadow="type:basic;">
                <a-assets timeout="10000">


                    <img crossorigin="anonymous" id="skymap" src="/assets/textures/arctic.jpg">
                    <img crossorigin="anonymous" id="worldmap" src="/assets/textures/antarctica_tex3.png">
                    <img crossorigin="anonymous" id="dicemap" src="/assets/textures/dice.png">
                    <img crossorigin="anonymous" id="sealmap" src="/assets/textures/seal_texture.png">
                    <img crossorigin="anonymous" id="whalemap" src="/assets/textures/whale.png">
                    <img crossorigin="anonymous" id="penmap" src="/assets/textures/penguin_tex.png">
                    <img crossorigin="anonymous" id="infomap" src="/assets/textures/infoBlock_texture.png">
                    <img crossorigin="anonymous" id="globemap" src="/assets/textures/globe_texture.png">
                    

                    <a-asset-item crossorigin="anonymous" id="dice" src="/assets/models/dice.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="world" src="/assets/models/antarcticaWorld.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="seal" src="/assets/models/seal.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="whale" src="/assets/models/whale.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="pen" src="/assets/models/penguin.obj"></a-asset-item>
                    <a-asset-item crossorigin="anonymous" id="globe" src="/assets/models/globe.obj"></a-asset-item>
                      
                    <audio id="sealSound" crossorigin="anonymous" src="/assets/sound/Antarctica/seal.mp3" ></audio>
                    <audio id="orcaSound" crossorigin="anonymous" src="/assets/sound/Antarctica/orca.mp3" ></audio>
                    <audio id="penSound" crossorigin="anonymous" src="/assets/sound/Antarctica/penguin.mp3" ></audio>
                    <audio id="back" crossorigin="anonymous" src="/assets/sound/Antarctica/arctic.mp3" ></audio>

                    <template id="avatar-template">
                        <a-entity class="avatar" networked-audio-source>
                        <a-entity obj-model="obj: #snowman" material ="src: #snowmap" scale="1 1 1" rotation="0 180 0" shadow="cast:true; receive:true;"></a-entity>
                          </a-entity>
                        </a-entity>
                      </template>
                      <img crossorigin="anonymous" id="snowmap" src="/assets/textures/snowman_tex.png">
                    
                      <a-asset-item crossorigin="anonymous" id="snowman" src="/assets/models/snowman.obj"></a-asset-item>
                   
                </a-assets>

                <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" camera position="-50 15 527" spawn-in-circle="radius:3;" look-controls wasd-controls="acceleration: 270" >
                    <a-entity   cursor="fuse:true; fuseTimeout:500; rayOrigin:mouse;" >
                    </a-entity>
                </a-entity>

                <a-entity id="dSound" sound="src:#sealSound; volume: 5"></a-entity>
                <a-entity id="oSound" sound="src:#orcaSound; volume: 5"></a-entity>
                <a-entity id="kSound" sound="src:#penSound; volume: 5"></a-entity>
                <a-entity id="zSound" sound="src:#back; loop: true; volume: 5"></a-entity>
                    
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 0.8; color:#bbb;"></a-entity>
                

                <a-entity create-soundfour-component obj-model="obj: #world" material ="src: #worldmap" scale="0.4 0.4 0.4" rotation="0 90 0" position=" 11.4 -25 192" shadow="cast:true; receive:true;"></a-entity>
                
                <a-entity go-map-component obj-model="obj: #globe" material ="src: #globemap" scale="8 8 8" position=" -60 -8.8 376" shadow="cast:true; receive:true;"></a-entity>
                <a-entity roll-dice-component obj-model="obj: #dice" material ="src: #dicemap" scale="8 8 8" position=" -73 -7.8 376" shadow="cast:true; receive:true;">
                        <a-animation attribute="position" begin="click" to="-73 5 376" dur="500"></a-animation>
                        <a-animation attribute="rotation" begin="click" dur="1000" to="360 460 135"></a-animation>
                </a-entity>
                <a-entity create-card-component obj-model="obj: #dice" material ="src: #infomap" scale="8 8 8" position=" -86.5 -7.8 376" shadow="cast:true; receive:true;"></a-entity>
                
                <a-entity create-sound-component obj-model="obj: #seal" material ="src: #sealmap" scale="8 8 8" position=" -22 -15.5 300" rotation="0 180 0" shadow="cast:true; receive:true;">
                        <a-animation attribute="rotation" begin="mouseenter" to="0 0 0"dur="1000"></a-animation>
                        <a-animation attribute="position" begin="mouseenter" to="-22 -2.5 300" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                </a-entity>
            
                </a-entity>
                <a-entity position="223 -60 120">
                <a-entity create-soundtwo-component obj-model="obj: #whale" material ="src: #whalemap" scale="2 2 2" position="0 80 0" rotation="0 180 0" shadow="cast:true; receive:true;">   
                </a-entity>
                <a-animation attribute="rotation" dur="6000" to="360 0 0" easing="linear" repeat="indefinite"></a-animation>
                 
            </a-entity>
            <a-entity position="-10.8 -25.6 173" scale="0.5 0.5 0.5" rotation="0 90 0">
                <a-entity create-soundthree-component obj-model="obj: #pen" material ="src: #penmap" scale="2 2 2" position="0 0 0" rotation="0 0 0" shadow="cast:true; receive:true;">
                    <a-animation attribute="position" begin="mouseenter" to="0 4 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                    <a-animation attribute="rotation" begin="mouseenter" dur="1000" to="0 360 0" easing="linear"></a-animation>
                </a-entity>
            </a-entity>

               
                <a-entity id="sky"
                    geometry="primitive:sphere; radius:900;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"
                    rotation="0 90 0"></a-entity>
        </a-scene>
        <script>
            
            NAF.schemas.add({
              template: '#avatar-template',
              components: [
                'position',
                'rotation'
              ]
            });
        </script>
    </body>
</html>
